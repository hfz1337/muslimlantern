<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Search Islamic questions in the TheMuslimLantern's livestreams"
    />
    <meta
      name="keywords"
      content="themuslimlantern, islam, fiqh, jurispudence, livestream"
    />
    <meta name="author" content="hfz" />

    <link rel="stylesheet" href="style.css" />

    <title>TheMuslimLantern - Q&A Search</title>
  </head>
  <body class="color-no-search">
    <div class="container">
      <div class="search">
        <div class="header">
          <a href="https://muslimlantern.org" target="_blank"><img src="media/logo.png"></a>
        </div>

        <div class="query">
          <form class="searchForm" action="#">
            <input
              type="text"
              class="search"
              placeholder="Search"
              autocomplete="false"
              autofocus
            />
          </form>
        </div>

        <div class="results">
          <br />
          <div class="noResults">
            <h2>No Results Found</h2>
          </div>
          <div class="results-table">
            <table class="results">
              <thead>
                <tr>
                  <td>Question</td>
                  <td>Timestamp</td>
                  <td>Streamed Live On</td>
                </tr>
              </thead>
              <tbody class="results"></tbody>
            </table>
          </div>
        </div>

        <div class="subfooter">
          <h3>
            Book a Private Session
            <a href="https://muslimlantern.org/" target="_blank">here</a>
          </h3>
        </div>
      </div>

      <div class="footer">
        <div class="social-links">
          <a href="https://www.youtube.com/@TheMuslimLantern" target="_blank" title="YouTube">
            <img src="media/youtube.png" alt="YouTube" />
          </a>
          <a href="https://x.com/Chainless_Slave" target="_blank" title="Twitter">
            <img src="media/twitter.png" alt="Twitter" />
          </a>
          <a href="https://www.tiktok.com/@themuslimlantern" target="_blank" title="TikTok">
            <img src="media/tik-tok.png" alt="TikTok" />
          </a>
          <a href="https://www.instagram.com/chainless_slave" target="_blank" title="Instagram">
            <img src="media/instagram.png" alt="Instagram" />
          </a>
          <a href="https://www.paypal.com/donate/?hosted_button_id=9NUGVQNWSZHEY" target="_blank" title="PayPal">
            <img src="media/paypal.png" alt="PayPal" />
          </a>
        </div>

        <div style="margin-top: 10px;">
          &copy; TheMuslimLantern Team
          <script>
            document.write(new Date().getFullYear());
          </script>
          <br><br>
          Inspired from <a href="https://ippsec.rocks">ippsec.rocks</a>
        </div>
      </div>

    <script src="main.js"></script>
  </body>
</html>
